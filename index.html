<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link ref="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      
    />
  </head>
  <body>
    <div class="container"> 
    <div class="weather-app">
   <form class="search-form" id="city-searchbar">
      <input
        type="text"
        placeholder="Enter your city"
        class="city-search"
        id="city-input"
      />
      <input
        type="submit"
        value="Search"
        class="search-button"
        id="searchBar"
        
      />
      <input type="button" 
      value="Current" 
      class="current-btn"
      id="current-btn"  />
            </div>
    </form>
  </div>

  <h1 class="city" id="city">Berlin
    </br>
    5°C
    </h1>
    <ul>
      <li id="date"></li>
    </ul>
    <span class="temperature" id="temperature">19</span>
    <span class="units">
        <a href="#" id="celsius-link">°C</a> 
      
      </span>
<br/>
    <div class="row">
    <div class="col-4">
        Monday </br>
        🌧️ 6°C
    </div>

    <div class="col-4">
        Tuesday</br>
        🌧️ 10°C
    </div>
    <div class="col-4">
        Wednesday</br>
        🌧️ 8°C
    </div>
 </div>
 
        </div>
      </div>
        <a href="https://github.com/buketh/weather-app-project" target="_blank">
          Open-source code
        </a>
         by Buketh
    </div>
 <script src="src/index.js">
 </script>
  </body>

</html>
